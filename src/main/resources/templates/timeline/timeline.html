<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="contents-box">
	
		<!-- 글쓰기 영역(로그인 된 사람만 보임) -->
		<div class="write-box border rounded m-3" th:if="${session.userId != null}">
			<textarea id="writeTextArea" placeholder="내용을 입력해주세요" class="w-100 border-0"></textarea>
			
			<div class="d-flex justify-content-between">
				<div class="file-upload d-flex">
					
					<!-- file 태그를 숨겨두고 이미지를 클릭하면 파일을 클릭한 것과 같은 효과를 준다 -->
					<input type="file" id="file" accept=".jpg, .png, .gif" class="d-none">
					
					
					<!-- 이미지에 마우스 올리면 마우스 커서가 link로 변경 -->
					<a href="#" id="fileUploadBtn">
						<img width="35" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-image-512.png">
					</a>
						
					<div id="fileName" class="ml-2"></div>
					
				</div>
				<button id="writeBtn" class="btn btn-info">게시</button>
			</div>
		</div>
		
		<!-- 타임라인 영역 -->
		<div class="timeline-box my-5" th:each="post : ${postList}">
			<div class="card border rounded mt-3">
				<!-- 글쓴이, 더보기(삭제) -->
				<div class="p-2 d-flex justify-content-between">
					<span class="font-weight-bold" th:text="${post.userId}">글쓴이</span>
					
					<!-- 더보기 ...(로그인 된 사람과 글쓴이 정보 일치할 때 보이게) -->
					<a href="#" class="more-btn" th:if="${session.userId == post.userId}">
						<img src="https://www.iconninja.com/files/860/824/939/more-icon.png" width="30">
					</a>
				</div>
				
				<!-- 본문 이미지 -->
				<div class="card-img">
					<img th:src="${post.imagePath}" src="https://cdn.pixabay.com/photo/2024/06/23/06/27/lake-8847415_1280.jpg" class="w-100" alt="본문 이미지">
				</div>
				
				<!-- 좋아요 -->
				<div class="card-like m-3">
					<img src="https://www.iconninja.com/files/214/518/441/heart-icon.png" width="18" height="18" alt="empty heart">
					<span th:text="|좋아요 13개|"></span>
				</div>
				
				<!-- 글 -->
				<div class="card-post m-3">
					<span class="font-weight-bold" th:text="${post.userId}">글쓴이</span>
					<span th:text="${post.content}">글 내용입니다!!!!</span>
				</div>
				
				<!-- 댓글 제목 -->
				<div class="card-comment-title border-bottom">
					<div class="font-weight-bold ml-3 mb-1">댓글</div>
				</div>
				
				<!-- 댓글 목록 -->
				<div class="card-comment-list m-2">
					<!-- 댓글들 -->
					<div class="card-comment m-1">
						<span class="font-weight-bold">댓글쓰니</span>
						<span>댓글 내용임</span>
						
						<!-- 댓글 삭제(자신의 댓글만 가능) -->
						<a href="#" class="comment-del-btn" th:if="${session.userId != null}">
							<img src="https://www.iconninja.com/files/603/22/506/x-icon.png" width="10" height="10">
						</a>
					</div>
					
					<!-- 댓글 쓰기 -->
					<div class="comment-write d-flex border-top mt-2">
						<input type="text" class="comment-input form-control border-0 mr-2" placeholder="댓글 달기">
						<button type="button" class="comment-btn btn btn-light">게시</button>
					</div>
				</div> <!-- 댓글 끝 -->
			</div> <!-- 카드 끝 -->
		</div> <!-- 타임라인 박스 끝 -->
	</div>
</section>

<th:block layout:fragment="script">
    <script>
		$(document).ready(function(){
			// 이미지 a태그 클릭 => 숨겨져 있는 id = "file" 태그 동작시킴
			$('#fileUploadBtn').on('click', function(e){
				e.preventDefault(); // 위로 올라가는 현상 방지
				// alert('click');
				$('#file').click();
			});
			
			// 파일이 선택될 떄, 유효성 체크 2. 파일명 노출
			$("#file").on('change', function(e){
				// 취소를 누를 떄 처리 (파일이 비워지므로 .name에서 에러 발생)
				let file = e.target.files[0];
				if (file == null) {
					$("#file").val("");
					$("#fileName").text("");
					return;
				}
				
				
				// alert("이미지 선택");
				let fileName = e.target.files[0].name; // spring_mvc.png
				console.log(fileName);
				
				// 1. 확장자 validation
				let ext = fileName.split(".").pop().toLowerCase();
				console.log(ext)
				
				if (ext != "gif" && ext != "png" && ext != "jpg") {
					alert("이미지 파일만 업로드 할 수 있습니다.");
					$("#file").val(""); // 파일 태그에 올라온 것 제거 (보이지 않지만 꼭! 처리)
					$("#fileName").text(""); // 보여지고 있는 파일명 초기화
					return;
				}
				
				// 2. 파일명 노출
				$("#fileName").text(fileName);
			});
			
			$("#writeBtn").on('click', function() {
				//alert("글쓰기");
				let content = $("#writeTextArea").val();
				let fileName = $("#file").val();
				
				if (!fileName) {
					alert("사진을 올려주세요");
					return;
				}
				
				if ($.inArray(extension, ["jpg", "gif", "png"]) == -1) {
					alert("이미지 파일만 업로드 할 수 있습니다.");
					$("#file").val(""); // 파일을 비운다.
					return;
				}
				
				let formData = new FormData();
				formData.append("content", content);
				formData.append("file", $("#file")[0].files[0]);
				
				
				$.ajax({
					// request
					type:"post"
					, url:"/post/create"
					, data:formData
					, enctype:"multipart/form-data"
					, processData:false
					, contentType:false
					
					// response
					, success:function(data) {
						if (data.code == 200) {
							alert("글을 저장하였습니다.");
							
							location.href = "/timeline/timeline-view";
						} else {
							alert(data.error_message)
							location.href = "/user/sign-in-view";
						}
					}
					, error:function(e) {
						alert("글을 저장하는데 실패했습니다.");
					}
				});
			});
		});
    </script>
</th:block>
</html>
